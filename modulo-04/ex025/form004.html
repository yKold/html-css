<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <!--Estudar RegEx para saber mais sobre os padrÃµes dos formularios a serem colocados-->
                <label for="itel">Telefone
                </label>
                <input type="tel" name="tel" id="itel" pattern="^[0-9]{4}-[0-9]{4}$" autocomplete="tel">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
