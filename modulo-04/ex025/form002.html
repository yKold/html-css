<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="post" autocomplete="off">
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" required minlength="4" size="19" placeholder="Min. 8 letras">
        </p>
        <p>
            <label for="ipass">Senha:</label>
            <input type="password" name="pass" id="ipass" required minlength="6" placeholder="Min. 6 numeros">
        </p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Reset"></p>
    </form>
</body>
</html>
