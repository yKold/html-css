<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="asdasd.js" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isom.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" oninput="isom.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isom">Soma: </label>
            <output name="som" id="isom"></output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
