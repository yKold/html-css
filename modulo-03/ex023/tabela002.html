<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 002</title>

        body {

        table{

        th, td {
            border: 1px solid black;

</head>
<body>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Rio de Janeiro</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><strong>Total de: </strong></td>

</html>
